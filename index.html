<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="style.css">

  <title>Inventario App</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Inventario App</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Agregar Producto</h2>
        <div class="form-group">
          <label for="producto">Nombre del Producto</label>
          <input type="text" id="producto" class="form-control">
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" class="form-control">
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select id="categoria" class="form-control">
            <option value="verduleria">Verdulería</option>
            <option value="carnes">Carnes</option>
            <option value="condimentos">Condimentos</option>
            <option value="lacteos">Lácteos</option>
            <option value="panaderia">Panadería</option>
            <option value="postres">Postres</option>
            <option value="otros">Otros</option>
            <option value="descartables">Descartables</option>

          </select>
        </div>
        <button id="agregar-btn" class="btn btn-primary">Agregar</button>
      </div>
      <div class="col-md-6">
        <h2>Inventario</h2>
        <ul id="inventario-list" class="list-group"></ul>
        <br><div> <button id="limpiar-inventario-btn">Limpiar inventario</button></div>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Pedido</h2>
        <ul id="pedido-list" class="list-group"></ul>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <button id="enviar-pedido-btn" class="btn btn-success">Enviar Pedido</button>
      </div>
    </div>
  </div>

  <div id="captura-container" style="display: none;"></div>
  <div id="contenido-generado" style="display: none;"></div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
